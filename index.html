<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Earth, Water, Fire</title>
    <meta
      name="description"
      content="Play Rock, Paper, Scissors in 3 Elements!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title">
          The Survival of 3 Elements
          <!-- <span class="earth-title-text">Earth</span>,
          <span class="water-title-text">Water</span>,
          <span class="fire-title-text">Fire</span> -->
        </div>
        <div class="top-description">
          Win by collecting 5 hearts first! Select element to start.
        </div>
      </header>
      <div class="content">
        <div class="elements">
          <div class="fire-button-wrapper">
            <button class="element-button">
              <img
                class="fire button-image"
                src="./images/fire.png"
                alt="Button to choose the fire element"
              />
            </button>
            <div class="element-text">Fire</div>
          </div>
          <div class="earth-button-wrapper">
            <button class="element-button">
              <img
                class="earth button-image"
                src="./images/earth.png"
                alt="Button to choose the earth element"
              />
            </button>
            <div class="element-text">Earth</div>
          </div>
          <div class="water-button-wrapper">
            <button class="element-button">
              <img
                class="water button-image"
                src="./images/water-drop.png"
                alt="Button to choose the water element"
              />
            </button>
            <div class="element-text">Water</div>
          </div>
        </div>
        <div class="results">
          <div class="score">
            <div class="player-score">
              Player Score
              <div class="player-hearts"></div>
            </div>
            <div class="computer-score">
              Computer Score
              <div class="computer-hearts"></div>
            </div>
          </div>
          <div class="message-container">
            <div class="round"></div>
            <div class="message"></div>
          </div>
        </div>
      </div>
      <footer>
        <div class="flat-icon">
          Icons made by
          <a href="https://www.flaticon.com/authors/fjstudio" title="fjstudio"
            >fjstudio</a
          >
          ,
          <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
            >Freepik</a
          >
          and
          <a
            href="https://www.flaticon.com/authors/pixel-perfect"
            title="Pixel perfect"
            >Pixel perfect</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
        <div class="social-media">
          <div class="github">
            <a
              href="https://github.com/DevKarenC/rock-paper-scissor"
              target="_blank"
            >
              <img src="./images/github.png" alt="Github logo" />
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
